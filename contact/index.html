    <script>
      function setCookie(name, value, days) {
              var expires = "";
              if (days) {
                      var date = new Date();
                      date.setTime(date.getTime() + (days*24*60*60*1000));
                      expires = "; expires=" + date.toUTCString();
                    }
              document.cookie = name + "=" + (value || "")  + expires + "; path=/";
            }

      function getCookie(name) {
              var nameEQ = name + "=";
              var ca = document.cookie.split(';');
              for(var i=0;i < ca.length;i++) {
                      var c = ca[i];
                      while (c.charAt(0)==' ') c = c.substring(1,c.length);
                      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                    }
              return null;
            }

      function eraseCookie(name) {   
              document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }

      function displayBrightness(brightness, target){
              if(brightness == 'dark'){ 
                      let root = document.styleSheets[0].rules[0];
                      root.style.setProperty('--color-1', '#4CACBC');
                      root.style.setProperty('--color-2', '#6CC4A1');
                      root.style.setProperty('--color-3', '#A0D995');
                      root.style.setProperty('--color-4', '#F6E3C5');

                      target.innerHTML = '‚òÄÔ∏è'
                    } else {
                            let root = document.styleSheets[0].rules[0];
                            root.style.setProperty('--color-1', '#F6E3C5');
                            root.style.setProperty('--color-2', '#A0D995');
                            root.style.setProperty('--color-3', '#6CC4A1');
                            root.style.setProperty('--color-4', '#4CACBC');
                            target.innerHTML = 'üåí'
                          }
            }

      window.onload = function() {
              displayBrightness(getCookie('brightness'), document.getElementById('brightness-toggle'))

              document.getElementById('brightness-toggle').onclick = function(e){
                      let brightness = getCookie('brightness')
                      if(brightness == 'dark'){ eraseCookie('brightness') } 
                      else { setCookie('brightness', 'dark', 365) }
                      displayBrightness(getCookie('brightness'), e.target)
                    }
            }

    </script>
